<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Encriptador/Desencriptador - Rafael Strongoli</title>
  <script src="./index.js"></script>
</head>
<body>
  <main class="main">
    <div class="logo">
      <img class='logo-img' src="./Logo.png" alt="logo" />
    </div>
    <div class="inputs">
      <textarea placeholder="Ingrese texto a encriptar/desencriptar" id="ingresado"></textarea>
      
      <p class="aclaracion"><img class="exclamacion" src="https://img.icons8.com/ios-filled/50/null/box-important--v1.png"/>Solo letras minúsculas y sin acentos</p>
      <div class="botones">
        <input id="enc" type="button" onclick="encriptar()" value="Encriptar">
        <input id="dec" type="button" onclick="desencriptar()" value="Desencriptar">
      </div>
    </div>
    <div class="resultado">
      <img id="logo" src="./muneco.png"/>
      <div>
        <p class="devuelve" style="display: none;" id="devuelve"> </p>
        <h2 id="h2">Ningún mensaje fue encontrado</h2>
        <p id="mensaje">Ingrese el texto que desees encriptar o desencriptar</p>
        <button class="copiar" style="display: none;" id="copiar" onclick="copiar()">Copiar</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy Rafael Ricardo Strongoli para Allura Latam - Oracle One</p>
  </footer>
  
</body>
</html>
